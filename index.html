<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main"> 

    <div class="card">
      <div class="card-top">
        <div class="profile">
          <img src="images/image-victor.jpg" alt="victor">

          <div class="card-top-text">
            <p>
              <span class="text-primary">Victor Crest</span>
              <span class="text-secondary">26</span>
              </p>
              <div class="text-tertiary">London</div>
          </div>

        </div>
      </div>
      <div class="card-bottom">
        <div class="stats"><div class="text-primary">80K</div><div class="text-tertiary">Followers</div></div>
        <div class="stats"><div class="text-primary">803K</div><div class="text-tertiary">Likes</div></div>
        <div class="stats"><div class="text-primary">1.4K</div><div class="text-tertiary">Photos</div></div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Asrar Baksh</a>.
    </div>

  </div>


</body>
</html>
